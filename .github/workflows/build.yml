name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --console pywxdump_mini/simplify_wx_info.py

    - name: Prepare ZIP
      run: |
        mkdir output
        copy dist\simplify_wx_info.exe output\
        powershell Compress-Archive -Path output\* -DestinationPath wechat_info.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@3.1.3
      with:
        name: wechat_info_build
        path: wechat_info.zip
